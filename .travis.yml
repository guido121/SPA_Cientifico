lang: node_js
cache:  
  directories:
  - ~/.npm
node_js:
  - '12'
git:
  depth: 3
script:
  -yarn build
deploy:
  provider:pages
  edge: true,
  skip-cleanup: true
  keep_history: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-brach: gh-pages
  commit-message: "Deploy Release"
  on:
    branch: master

